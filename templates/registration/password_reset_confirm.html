{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Reset your password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href=" {% static 'css/style.css' %} ">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Reset your password</h2>
      {% if validlink %} 
      <form action="." method="post">
        {% csrf_token %}
        <label>
           
            {{form.as_p}}
                   
            {% comment %} <span>Email Address</span>
            <input type="email" name="email"> {% endcomment %}
        </label>
      <button class="submit" type="submit">Change my password</button>
      </form>{% else %} 
      {% endif %} 
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          {% comment %} <h2>Forgot Your Password ?</h2>
          <p>Sign up and discover great amount of new opportunities!</p> {% endcomment %}
        </div>
        
        
      </div>
      
    </div>
  </div>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
            
</body>
</html>
